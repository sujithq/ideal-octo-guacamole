<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    {{ $styles := resources.Get "scss/style.scss" | toCSS | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $styles.RelPermalink }}" integrity="{{ $styles.Data.Integrity }}">
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{{ "favicon-16x16.png" | relURL }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ "favicon-32x32.png" | relURL }}">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ "/android-chrome-192x192.png" | relURL }}">
    <link rel="icon" type="image/png" sizes="512x512" href="{{ "/android-chrome-512x512.png" | relURL }}">
    <link rel="apple-touch-icon" href="{{ "/apple-touch-icon.png" | relURL }}">
    <link rel="shortcut icon" href="{{ "/favicon.ico" | relURL }}">

     <!-- Bootstrap CSS -->
     <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
</head>
<body data-bs-theme="{{ .Site.Params.theme }}">
    {{ partial "navbar.html" . }}
    {{ block "main" . }}{{ end }}

    <!-- Store available themes in JavaScript -->
    <script>
        var availableThemes = JSON.parse({{ .Site.Params.themes | jsonify }});;
    </script>
    <!-- Bootstrap JS (Optional, for components like modals, tooltips, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ "js/theme-switcher.js" | relURL }}"></script>
</body>
</html>
