{{ define "main" }}
<div
  class="container aos-init aos-animate"
  data-aos="fade-up"
  data-aos-delay="100"
>
  <div class="row mt-3">
    <div class="col-md-12">
      <div class="card border-primary col-lg-12 mt-5">
        <div class="card-body">
          {{ printf "%s" .Content | safeHTML }}
          </div>  
        </div>  
    </div>
  </div>
</div>

{{ end }}
