{{ define "main" }}
<div class="container mt-5">
    <h1 class="text-primary">Welcome to {{ .Site.Title }}</h1>
    <p class="lead">This is a Hugo site with Bootstrap integration.</p>

    <div class="row">
        <div class="col-md-6">
            <h2>Latest Posts</h2>
            <ul class="list-group">
                {{ range .Site.RegularPages }}
                <li class="list-group-item">
                    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                </li>
                {{ end }}
            </ul>
        </div>
    </div>
</div>
{{ end }}
