<div class="d-flex align-items-center flex-wrap">
<span class="mx-1"><i class="bi bi-stack"></i></span>
{{ range .page.Params.series }}
    <a href="{{ printf "%s/series/%s" site.BaseURL (. | urlize) | absLangURL }}"><span class="badge rounded-pill bg-primary mx-1">{{ . }}</span></a>
{{ end }}
</div>
<div class="d-flex align-items-center flex-wrap">
<span class="mx-1"><i class="bi bi-folder"></i></span>
{{ range .page.Params.categories }}
    <a href="{{ printf "%s/categories/%s" site.BaseURL (. | urlize) | absLangURL }}"><span class="badge rounded-pill bg-secondary mx-1">{{ . }}</span></a>
{{ end }}
</div>
<div class="d-flex align-items-center flex-wrap">
<span class="mx-1"><i class="bi bi-tags"></i></span>
{{ range .page.Params.tags }}
    <a href="{{ printf "%s/tags/%s" site.BaseURL (. | urlize) | absLangURL }}"><span class="badge rounded-pill bg-success mx-1">{{ . }}</span></a>
{{ end }}
</div>
